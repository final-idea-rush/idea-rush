<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
        <script>
            const eventSource = new EventSource("http://localhost:8081/api/sse/connect/idea/1")
            eventSource.addEventListener("BID_PRICE_UPDATE", function(e){
                const p = document.createElement("p")
                p.innerText = e.data

                document.getElementById("messages").appendChild(p)
            })
        </script>
</head>

<body>
<div id="messages"></div>
</body>
</html>
