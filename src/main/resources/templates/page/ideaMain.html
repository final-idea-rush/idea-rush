<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Idea-rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="/image/logo.png">
    <style>
        /* Top Bar */
        * {
            padding: 0px;
            margin: 0px;
        }

        .a {
            /* Auto layout */

            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
            z-index: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;

            position: absolute;
            height: 80px;
            left: 0px;
            right: 0px;
            top: 0px;

            background: #FFFFFF;
            box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.12);

        }


        /* Rectangle 4137 */
        .logo {
            width: 40px;
            height: 40px;

            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
        }


        /* title */
        .title {
            width: 1340px;
            height: 36px;

            font-family: 'Roboto';
            font-style: normal;
            font-weight: 500;
            font-size: 28px;
            line-height: 36px;
            /* identical to box height, or 129% */

            color: #000000;
        }

        .inside {
            /* Inside auto layout */
            flex: none;
            order: 1;
            flex-grow: 1;
        }

        /* section */

        /* Auto layout */
        .b {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 60px 170px;
            gap: 60px;
            isolation: isolate;

            width: 100%;
            height: 507px;

            background: rgba(0, 0, 0, 0.60);
        }

        .binside {
            margin-top: 30px;
            /* Inside auto layout */
            flex: none;
            order: 1;
            align-self: stretch;
            flex-grow: 0;
            z-index: 1;
            float: left;
        }


        /* Auto layout */
        .bLayout {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 24px;

            width: 520px;
            height: 80px;
        }

        /* Inside auto layout */
        .bLayout2 {
            flex: none;
            order: 0;
            flex-grow: 1;
            z-index: 0;
        }

        /* title */
        .bTitle {
            margin: 30px 10px;
            width: 520px;
            height: 48px;

            font-family: 'Roboto';
            font-style: normal;
            font-weight: 700;
            font-size: 40px;
            line-height: 48px;
        }

        /* identical to box height, or 120% */
        .bBox {
            color: #FFFFFF;
        }


        /* Inside auto layout */
        .bLayout3 {
            flex: none;
            order: 0;
            align-self: stretch;
            flex-grow: 0;
            background-image: url("/image/logo.png");
            width: 520px;
            height: 350px;
            float: right;
        }


        /* description */
        .content {
            margin: 30px 10px;
            width: 520px;
            height: 24px;

            color: white;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
        }


        /* seconday */
        .button1 {
            float: left;
            margin: 10px;
            display: flex;
            width: 160px;
            padding: 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            background: #000;
            color: white;
        }


        .button3 {
            float: left;
            margin-left: 245px;
            margin-top: 10px;
            display: flex;
            width: 160px;
            padding: 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            background: #000;
            border: 1px solid black;
            color: white;
        }

        .button2 {
            float: left;
            margin: 10px 0px 0px 40px;
            width: 160px;
            padding: 12px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            border: 1px solid #FFF;
        }

        /* section */


        /* navigation */

        /* Auto layout */
        .categoryboxIn {
            display: flex;
            align-items: center;
            padding: 10px;

            width: auto;
            box-sizing: border-box;
            height: 36px;

            background: #FFFFFF;

        }

        /* Auto layout */
        .categoryboxIn2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 10px;

            width: auto;
            height: 36px;

            background: #FFFFFF;

        }

        /* textfield */
        .categorybox {
            box-sizing: border-box;
        }

        /* Auto layout */
        .test {
            display: inline-flex; /* Use inline-flex to adjust the height based on content */
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding: 8px;

            width: 200px;
            height: 36px;

            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .categoryboxIn3 {
            display: inline-flex; /* Use inline-flex to adjust the height based on content */
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 5px;

            width: 80px;
            height: 36px;

            background: #FFFFFF;

        }

        /* 목록 스타일 */
        .item-list {
            list-style: none; /* 목록 마커 제거 */
            padding: 0;
        }


        /* 아이템 스타일 */
        .item {
            display: flex;
            gap: 10px;
            width: 1700px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px; /* 아이템 간격 설정 */
        }

        /* 제목 스타일 */
        .item h2 {
            text-align: left;
            font-size: 18px;
            width: 300px;
            margin: 0 0 10px 0; /* 아래쪽 마진 추가하여 가격과의 간격 조절 */
        }

        /* 설명 스타일 */
        .item p {
            text-align: left;
            width: 1200px;
            margin: 0 0 10px 0; /* 아래쪽 마진 추가하여 가격과의 간격 조절 */
        }

        /* 가격 스타일 */
        .item span {
            text-align: right;
            width: 150px;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .pagination-button {
            padding: 5px 10px;
            margin: 0 10px;
            color: black;
            border: none;
            cursor: pointer;
            border: black;
        }

        /* 페이지 내용을 감싸는 컨테이너 스타일 */
        .item-container {
            display: flex;
            flex-direction: column;
            min-height: 100px; /* 최소 높이 설정 */
        }

        /* Auto layout */
        .bar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;

            position: relative;
            width: 1700px;
            height: 193px;
        }

        .item-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
        }

        .categorybar {
            display: flex;
            gap: 35px;
        }

        .categorybox2 {
            display: flex;
        }

        .alllayout {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 활성화된 페이지 버튼 스타일링 */

        .page {
            border: none;
            display: flex;
            gap: 20px;
            border: none;
        }

        .page-number {
            width: 30px;
            border: none;
            cursor: pointer;
        }

        .page-number.active {
            pointer-events: none;
            background: beige;
        }

        <!--
        채팅

        -->
        /* CSS */
        .chat-container {
            width: 300px;
            height: 350px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }

        #messageInput {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
        }

        #sendButton {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="a">
    <img class="logo" src="/image/logo.png" onclick="urlEvent('/view/pageMain')"/>
    <div class="title" onclick="urlEvent('/view/pageMain')">Idea-Rush</div>
    <div class="inside"></div>
</div>
<div class="bLayout"></div>
<div class="alllayout">
    <div class="b">
        <div class="binside" id="layoutb">
            <div class="bLayout2"></div>
            <div class="bTitle">
                <div class="bBox">실시간 아이디어 경매</div>
            </div>
            <div class="content">
                여러분들의 아이디어를 등록하고 아이디어를 사가세요!
            </div>
            <button class="button2" id="login" onclick="urlEvent('/view/pageLogin')">Login</button>
            <button class="button1" id="register" onclick="urlEvent('/view/pageSignup')">Sign Up</button>
        </div>
        <div class="bLayout3" id="mainImg"></div>
    </div>
    <div class="bar">
        <div class="search-bar">
            <input class="test" id="search" placeholder="Search"/>
            <div class="categoryboxIn3">
                <button class="btn btn-outline-dark" onclick="searchPage()">Search</button>
            </div>
        </div>
        <div class="categorybar">
            <div class="categoryboxIn">
                <button class="btn btn-outline-dark" value="TECHNOLOGY" onclick="category(null, this.value)">TECHNOLOGY
                </button>
            </div>
            <div class="categoryboxIn">
                <button class="btn btn-outline-dark" value="ART_AND_DESIGN" onclick="category(null, this.value)">ART AND
                    DESIGN
                </button>
            </div>
            <div class="categoryboxIn">
                <button class="btn btn-outline-dark" value="BUSINESS" onclick="category(null, this.value)">BUSINESS
                </button>
            </div>
            <div class="categoryboxIn">
                <button class="btn btn-outline-dark" value="SOCIAL_ISSUES" onclick="category(null, this.value)">SOCIAL
                    ISSUES
                </button>
            </div>
            <div class="categoryboxIn">
                <button class="btn btn-outline-dark" value="LIFESTYLE" onclick="category(null, this.value)">LIFESTYLE
                </button>
            </div>
        </div>
        <div class="categoryboxIn">
            <button class="btn btn-outline-dark" onclick="urlEvent('/view/pageWrite')">Post Registration</button>
        </div>

    </div>
    <div class="item-container" id="itemList">
        <!-- 아이템 1 -->
        <ul class="item-list">

            <button class="item-button">
                <li class="item">
                    <h2>상품 제목 1</h2>
                    <p>상품 설명 1</p>
                    <span>가격: 10000원</span>
                </li>
            </button>

        </ul>
        <ul class="item-list">
            <button class="item-button">
                <li class="item">
                    <h2>상품 제목 11</h2>
                    <p>상품 설명 1</p>
                    <span>가격: 10000원</span>
                </li>
            </button>
        </ul>
        <!-- 아이템 1 -->
    </div>
</div>
<!-- 페이지바 -->
<div class="pagination">
    <button class="pagination-button" onclick="prevPage()" id="prevButton">이전</button>
    <div id="pageNumbers" class="page"></div>
    <button class="pagination-button" onclick="nextPage()" id="nextButton">다음</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="/js/ideaMain.js"></script>

</body>
</html>
