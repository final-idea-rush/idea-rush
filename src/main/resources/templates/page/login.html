<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in page</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/image/logo.svg" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: rgba(250, 246, 250, 0.99) !important;
        }

        .navbar-brand {
            font-family: 'Constantia', cursive;
            font-size: 25px;
        }

        .navbar-brand img {
            margin-right: 3px;
        }

        body {
            background-color: rgba(250, 246, 250, 0.99);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ::placeholder {
            color: #ccc;
        }

        h1 {
            font-family: 'Constantia', cursive;
            font-size: 4.5rem;
            margin-bottom: 10px;
        }

        p.text-center {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        a[href="signup.html"] {
            text-decoration: none;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid" style="max-width: 1000px;">
        <a class="navbar-brand" href="index.html"> <!-- 메인 페이지 경로로 변경해야 함. -->
            <img src="/static/image/logo.svg" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
            Idea Rush
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 60px; margin-bottom: 20px;">
    <h1 class="text-center">Idea Rush</h1>
    <p class="text-center">Log in to access your account.</p>
    <form id="login-form">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" required placeholder="ID">
        </div>

        <div class="mb-3" style="margin-bottom: 40px !important;">
            <input type="password" class="form-control" id="password" required placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('login-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://localhost:8080/api/auth/login', { // 실제 백엔드 엔드포인트로 변경해야 함.
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userAccountId: username,
                    password: password
                })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Successfully logged in!');
                        window.location.href = "dashboard.html"; // 메인 페이지로 변경해야 함.
                    } else {
                        document.getElementById('password').value = '';
                        alert('Invalid ID or password.');
                    }
                })
                .catch(error => {
                    document.getElementById('password').value = '';
                    alert('An error occurred while logging in : ' + error.message);
                });
        });
    });
</script>
</body>
</html>
