<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/image/img.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar {
            background-color: rgba(250, 246, 250, 0.99) !important;
        }

        .navbar-brand {
            font-family: 'Constantia', cursive;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        body {
            background-color: rgba(250, 246, 250, 0.99);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ::placeholder {
            color: #ccc;
        }

        h1 {
            font-family: 'Constantia', cursive;
            font-size: 4.5rem;
            margin-bottom: 10px;
        }

        p.text-center {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        a[href="login.html"] {
            text-decoration: none;
        }
        .toggle-password {
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid" style="max-width: 1000px;">
        <a class="navbar-brand" href="index.html"> <!-- 메인 페이지 경로로 변경해야 함. -->
            <img src="/static/image/img.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Idea Rush
        </a>
    </div>
</nav>

<div class="container" style="margin-top: 50px; margin-bottom: 20px;">
    <h1 class="text-center">Idea Rush</h1>
    <p class="text-center">Sign up to post your ideas and participate in the Idea Auction.</p>
    <form id="signup-form">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" required placeholder="ID">
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="nickname" required placeholder="Nickname">
        </div>

        <div class="mb-3">
            <div class="input-group">
                <input type="password" class="form-control" id="password" required placeholder="Password">
                <button class="btn toggle-password" type="button" data-target="#password">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </button>
            </div>
        </div>

        <div class="mb-3" style="margin-bottom: 40px !important;">
            <div class="input-group">
                <input type="password" class="form-control" id="confirm-password" required placeholder="Confirm Password">
                <button class="btn toggle-password" type="button" data-target="#confirm-password">
                    <i class="bi bi-eye-slash" id="toggleConfirmPasswordIcon"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            Do you have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('signup-form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // 백엔드와 통신
            fetch('http://localhost:8080/api/auth/signup', {  // 실제 백엔드 엔드포인트로 변경해야 함.
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userAccountId: username,
                    nickname: nickname,
                    password: password
                })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Membership registration successful!');
                        window.location.href = "login.html";
                    } else {
                        alert('Membership registration failed due to a duplicate ID or nickname.');
                    }
                })
                .catch(error => {
                    alert('An error occurred while signing up : ' + error.message);
                });
        });

        // 새로운 패스워드 표시/비표시 토글 코드 추가
        document.querySelectorAll('.toggle-password').forEach(function(button) {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const input = document.querySelector(button.getAttribute('data-target'));
                const icon = button.querySelector('i');
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                } else {
                    input.type = "password";
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                }
            });
        });
    });
</script>
</body>
</html>
